---
rke2_role_name: "rke2"
rke2_script_url: "https://get.rke2.io"
rke2_channel: "v1.32" # Latest is 1.33, this is latest supported by Rancher, https://www.suse.com/suse-rancher/support-matrix/all-supported-versions/rancher-v2-11-4/
rke2_tls_san:
  - "{{ ansible_domain }}"

rke2_type: "server"
rke2_server_ansible_user: "{{ ansible_user_id }}"

rke2_dependencies: "{{ _rke2_dependencies }}"

rke2_auto_cluster: true

rke2_custom_config: ""
...
